<!--Element 
    | inline element
    | block level element
    | inline-block element
-->
<!-- A block-level element starts on a new line and stretches the full width available. Examples: <div>, <p>, <h1>â€“<h6>, <ul>, <li>, <table>.

An inline element does not start on a new line and only takes up as much width as necessary. Examples: <span>, <a>, <strong>, <img>.

An inline-block element is similar to an inline element, but it allows setting width and height. Examples: <button>, <input>, <label>. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
</head>
<body>
    <p>This is a paragraph.</p>
    <i>sample text</i>
    <style>
        p {
            background-color: lightgray;
            color: blue;
        }
        i {
            color: red;
            font-style: italic;
            font-weight: bold;
            /* height: auto;
            width: 100px; */ /* Inline elements do not support height and width */
        }
    </style>
</body>
</html>
